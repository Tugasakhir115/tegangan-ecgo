<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Halaman Web dengan CSS</title>
  <style>
    /* CSS untuk menyesuaikan tampilan */
    body {
      overflow: hidden; /* Menyembunyikan scrollbars */
    }
    header {
      display: none; /* Menyembunyikan header */
    }
    #main-content {
      margin: 0 auto; /* Menampilkan hanya bagian tengah */
      width: 80%; /* Lebar 80% dari layar */
      height: 50%; /* Tinggi 50% dari layar */
    }
  </style>
</head>
<body>
  <header>Header</header>
  <div id="main-content">Main Content</div>
</body>
</html>
